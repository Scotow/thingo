<!DOCTYPE html>
<html>
    <head>
        <title>Thingo Options</title>
        <link rel="stylesheet" href="css/options.css">
        <script src="lib/browser-polyfill.min.js" charset="utf-8"></script>
        <script src="lib/jquery.min.js" charset="utf-8"></script>
        <script src="js/options.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="main">
            <div class="half select">
                <div class="title main-title">
                    Options
                </div>
                <div class="choose">
                    <div class="title">
                        Edit template
                    </div>
                    <select id="templates-name" class="select">
                        <option value=""></option>
                    </select>
                </div>
                <div class="create">
                    <div class="title">
                        Create template
                    </div>
                    <div class="actions">
                        <input id="template-name" class="input" type="text" placeholder="Template name">
                        <div id="create" class="action">
                            Create
                        </div>
                    </div>
                </div>
            </div>
            <div class="half edit">
                <textarea id="template-data" class="data" name="name" disabled></textarea>
                <div class="actions">
                    <div class="action" id="save">
                        Save
                    </div>
                    <div class="action" id="delete">
                        Delete
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
